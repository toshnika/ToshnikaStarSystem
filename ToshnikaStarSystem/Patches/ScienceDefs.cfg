@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		ArrateInSpaceHigh = Home (very far) away from home!
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
	{
		ArrateSrfLandedWater = The mission briefing did not include anything about a nice swim! You want to take off you spacesuit on this hospitable world.
		ArrateSrfLandedLushlands = So the aliens are real! They're weird grass, but still.
		ArrateSrfLandedShores = Beach Trip!
		MarekSrfLandedRifts = The soft, warm rock scares you.
		MarekSrfLandedWastelands = Not much to see, really.
		DavySrfLandedWastelands = You feel the need to hum a tune.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
		ArrateSrfLandedLushlands = Alien grass is well and good, but there is no sign of animal life.
		MarekSrfLandedRifts = Hot! Appears to be partially molten volcanic rock. You put it in the sample jar before it burns through your mitt.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[barometerScan]]
{	
	@RESULTS
	{
		DavyFlyingLow = The atmosphere's turbulence causes sudden pressure drops and air pockets
	}
}


@EXPERIMENT_DEFINITION[*]:HAS[#id[atmosphereAnalysis]]
{
	@RESULTS
	{
		ArrateSrf = 26% Oxygen, 72% Nitrogen, 0.2% CO2, 1.8% Helium
	}
}
